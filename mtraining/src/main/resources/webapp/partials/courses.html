<div class="row">

    <div>
        <ul ng-show="alertMessage" class="alert alert-success">{{alertMessage}}</ul>
        <button id="createCourse" class="btn btn-success" ng-hide="creatingCourse" ng-click="createCourse()">{{msg('mtraining.createCourse')}}</button>
    </div>

    <form class="form-horizontal" ng-show="creatingCourse">
        <fieldset>
            <legend>{{msg('mtraining.createCourse')}}</legend>

            <div class="form-group">
                <label class="col-md-4 control-label" for="courseName">{{msg('mtraining.courseName')}}</label>
                <div class="col-md-4">
                    <input id="courseName" name="courseName" class="form-control input-md" type="text" ng-model="course.name" >
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="courseDescription">{{msg('mtraining.description')}}</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="courseDescription" name="courseDescription" ng-model="course.content" ></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="audioFilename">{{msg('mtraining.filename')}}</label>
                <div class="col-md-4">
                    <input id="audioFileName" name="audioFileName" class="form-control input-md" type="text" ng-model="course.content" >
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-8 pull-right">
                    <button id="saveButton" name="saveButton" class="btn btn-primary" ng-click="saveCourse()">{{msg('mtraining.save')}}</button>
                    <button id="cancelButton" name="cancelButton" class="btn btn-inverse" ng-click="creatingCourse = false">{{msg('mtraining.cancel')}}</button>
                </div>
                <img src="../mtraining/images/spinner.gif" class="mtrain-spinner" ng-show="savingCourse"/>
            </div>

        </fieldset>
    </form>

    <div id="outsideEmailLoggingTable" class="overrideJqgridTable">
        <table id="emailLoggingTable" courses-grid="test"></table>
    </div>

</div>
