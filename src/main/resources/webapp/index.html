<main role="main">
    <div ng-controller="fileUploadController" class="container">
        <div ng-show="errors.length==0">
            <ul class="alert alert-success"> csv file uploaded successfully</ul>
        </div>
        <form role="form" class="form form-inline">
            <div class="field">
                <input class="btn" type="file" file-model="multipartFile"/>
                </div>
            <div class="field">
            <button class="button" ng-click="uploadFile()">Upload File</button>
                </div>
        </form>
        <div ng-show="errors.length">
            <ul class="alert alert-danger"> You have errors in your csv</ul>
            <table class="table table-hover" ng-repeat="error in errors">
                <tr>
                    <th class="col-lg-3">nodeName</th>
                    <th class="col-lg-3">nodeType</th>
                    <th class="col-lg-6">reason</th>
                </tr>
                <tr>
                    <td class="col-lg-3">{{error.nodeName}}</td>
                    <td class="col-lg-3">{{error.nodeType}}</td>
                    <td class="col-lg-6">{{error.message}}</td>
                </tr>

            </table>
        </div>


    </div>
</main>
